---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Release.Name}}-ingress
spec:
  rules:
    - host: {{.Values.ingress.host}}
      http:
        paths:
          - backend:
              service:
                name: {{.Release.Name}}-svc
                port:
                  number: {{.Values.service.port}}
            path: {{.Values.container.healthEndpoint}}
            pathType: {{.Values.ingress.pathType}}
