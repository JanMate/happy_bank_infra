---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .Release.Name }}-local-storage
provisioner: {{ .Values.storageClass.provisioner }}
volumeBindingMode: {{ .Values.storageClass.volumeBindingMode }}

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-pv
spec:
  accessModes:
    - {{ .Values.persistentVol.accessMode }}
  capacity:
    storage: {{ .Values.persistentVol.capacity }}
  local:
    path: {{ .Values.persistentVol.localPath }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
        -
          matchExpressions:
            -
              key: kubernetes.io/hostname
              operator: In
              values:
                - {{ .Values.persistentVol.node }}
  persistentVolumeReclaimPolicy: {{ .Values.persistentVol.reclaimPolicy }}
  storageClassName: {{ .Values.persistentVol.storageClass }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-pvc
spec:
  accessModes:
    - {{ .Values.persistentVolClaim.accessMode }}
  resources:
    requests:
      storage: {{ .Values.persistentVolClaim.capacity }}
  storageClassName: {{ .Values.persistentVolClaim.storageClass }}
