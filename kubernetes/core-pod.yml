apiVersion: v1
kind: Pod
metadata:
  name: core-pod
  labels:
    app: core-app
spec:
  containers:
  - name: core-app-container
    image: jmatejka/happy-bank-core:1.0.0
    args:
    - /bin/sh
    - -c
    - touch healthy; ls; sleep infinity;
    ports:
     - containerPort: 80
    readinessProbe:
      exec:
        command:
        - cat
        - healthy
      initialDelaySeconds: 15
      periodSeconds: 10
    livenessProbe:
      exec:
        command:
        - cat
        - healthy
      initialDelaySeconds: 20
      periodSeconds: 10